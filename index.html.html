<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .countdown {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }
    .buy-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .buy-button:hover {
      background-color: #218838;
    }
    .comments {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .comment {
      margin-bottom: 15px;
    }
    .comment strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Produto Incrível</h1>
    <p>Este produto revolucionará a sua vida! Aproveite todos os benefícios que ele oferece.</p>

    <div id="countdown" class="countdown">
      O botão de compra e os comentários estarão disponíveis em: <span id="timer">05:13</span>
    </div>

    <div id="buy-section" class="hidden">
      <button class="buy-button" onclick="comprar()">Comprar Agora</button>
    </div>

    <div id="comments-section" class="comments hidden">
      <h2>Comentários</h2>
      <div class="comment">
        <strong>Maria:</strong>
        <p>Adorei o produto! Superou minhas expectativas.</p>
      </div>
      <div class="comment">
        <strong>João:</strong>
        <p>Entrega rápida e produto de qualidade. Recomendo!</p>
      </div>
    </div>
  </div>

  <script>
    // Tempo de atraso em milissegundos (5 minutos e 13 segundos)
    const delay = 313000;

    // Referências aos elementos
    const buySection = document.getElementById('buy-section');
    const commentsSection = document.getElementById('comments-section');
    const countdown = document.getElementById('countdown');
    const timerDisplay = document.getElementById('timer');

    // Função para formatar o tempo em MM:SS
    function formatTime(ms) {
      const totalSeconds = Math.ceil(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Atualiza o contador regressivo a cada segundo
    let remainingTime = delay;
    const countdownInterval = setInterval(() => {
      remainingTime -= 1000;
      if (remainingTime <= 0) {
        clearInterval(countdownInterval);
        countdown.classList.add('hidden');
      } else {
        timerDisplay.textContent = formatTime(remainingTime);
      }
    }, 1000);

    // Exibe os elementos após o tempo especificado
    setTimeout(() => {
      buySection.classList.remove('hidden');
      commentsSection.classList.remove('hidden');
      countdown.classList.add('hidden');
    }, delay);

    // Função chamada ao clicar no botão de compra
    function comprar() {
      alert('Obrigado por sua compra!');
      // Aqui você pode adicionar a lógica de redirecionamento ou processamento da compra
    }
  </script>
</body>
</html>
